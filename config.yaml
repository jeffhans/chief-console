# CP4I Mission Console Configuration

# OpenShift / CP4I Settings
cluster:
  # Namespaces to monitor (explicit list helps avoid heuristic misses)
  namespaces:
    - cp4i-nav
    - cp4i-es
    - cp4i-ep
    - cp4i-eem
    - cp4i-ace
    - cp4i-mq
    - cp4i-tools

  # Auto-discover namespaces with these labels
  auto_discover_labels:
    - app.kubernetes.io/part-of=ibm-cp4i
    - app.kubernetes.io/name=ibm-integration-platform-navigator

# Kafka / Event Streams Settings
kafka:
  # Topic naming patterns to identify logical pipelines
  topic_patterns:
    raw: ".*\\.raw$"
    enriched: ".*\\.enriched$"
    curated: ".*\\.curated$"

  # Consumer group patterns to monitor
  consumer_group_patterns:
    - ".*"

# Data Collection Settings
collection:
  # Refresh cadence (in seconds) for auto-refresh mode
  refresh_interval: 300

  # Number of historical snapshots to retain
  snapshot_history: 10

  # Event lookback window (in hours)
  event_lookback_hours: 24

# Activity Profile Thresholds
activity_thresholds:
  kafka_topic_throughput:
    low: 100      # messages per minute
    high: 10000   # messages per minute

  kafka_consumer_lag:
    warning: 1000
    critical: 10000

  pod_restart:
    warning: 3
    critical: 10

# Dashboard Settings
dashboard:
  title: "CP4I Mission Console"

  # Enable AI-generated narrative sections
  enable_ai_narrative: false

  # Auto-refresh in browser (seconds, 0 to disable)
  auto_refresh_seconds: 0

# Output Settings
output:
  dashboard_path: "output/dashboard.html"
  snapshots_path: "output/snapshots"
  assets_path: "output/assets"

# Optional: map cluster IDs to friendly names for dashboards/snapshots
# Add your personal cluster mappings in config.local.yaml (gitignored)
cluster_aliases:
  # Example format:
  # "cluster-api-url.example.com":
  #   name: "My Demo Environment"
  #   id: "demo-123"
